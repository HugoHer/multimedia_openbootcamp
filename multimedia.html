<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia HTML</title>
</head>
<body>
  <div>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://alfabetajuega.com/hero/2021/01/call-of-duty-mobile-logo.jpg?width=1200&aspect_ratio=1200:631" alt="Call of Duty" width="300" height="300">
  </div>
  <div>
    <h1>Aprendiendo a utilizar los vídeos</h1>
  
    <video src="multimedia/videoplayback.mp4" autoplay controls muted loop width="300" height="300" />
  </div>
  <div>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio src="multimedia/Maluma - Hawái (Letra-Lyrics).mp3" autoplay controls loop width="300" height="300">

    </audio>
  </div>
</body>
</html>
